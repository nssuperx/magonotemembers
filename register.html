            font-size: 1.125rem;

<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>企業登録フォーム</h2>
            <p class="lead">以下の項目を記入してください</p>
        </div>
        <div class="col-md-12 order-md-1">
            <form class="needs-validation" action="registered.html">
                <div class="mb-3">
                    <label for="username">企業名</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="username" placeholder="企業名" required>
                        <div class="invalid-feedback" style="width: 100%;">
                            企業名は必須です。
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address">住所</label>
                    <input type="text" class="form-control" id="address" placeholder="〒" required>
                    <div class="invalid-feedback">
                        住所を入力してください。
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label for="country">電話番号</label>
                        <input type="text" class="form-control" id="address" placeholder="000-0000-0000" required>
                    </div>
                    <div class="col-md-7 mb-3">
                        <label for="email">Eメール <span class="text-muted">(任意)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    </div>
                </div>
                <hr class="mb-4">
                <label for="cat">カテゴリー</label>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="elec">
                    <label class="custom-control-label" for="elec">電気</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="shop">
                    <label class="custom-control-label" for="shop">買い物</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="power">
                    <label class="custom-control-label" for="power">力仕事</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="consul">
                    <label class="custom-control-label" for="consul">相談</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="home">
                    <label class="custom-control-label" for="home">家事</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="study">
                    <label class="custom-control-label" for="study">学び</label>
                </div>
                <hr class="mb-4">

                <label for="can">できること</label>
                <input type="text" class="form-control" id="can" placeholder="できることを記入してください。" required>
                
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="cc-name">定休日</label>
                        <input type="text" class="form-control" id="holiday" placeholder="">
                    </div>
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">登録</button>
            </form>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017-2019 まごのてメンバーズ</p>

            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
    </div>

</body>
